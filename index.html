<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dummy Sign Up</title>
</head>
<body>

    <div class="brand-container">

        <div class="banner-container">
            <img src="odin-lined.png" alt="odinPic">
            <div id="odinTitle">Odin</div>
        </div>

        <div class="brand-footer">
            <div>footer</div>
        </div>

    </div>

    <div class="form-container">
        <div class="form-body">

            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>you <em>know</em> you want to.</div>

            <div class="form">
                <div id="form-space">Let's do this!</div>

                <div class="form-pane">
                    <div class="left-form">

                        <form action="" method="get" class="user-form">

                            <div class='form-row'>
                                <label for='first-name'>FIRST NAME</label>
                                <input id='first-name' name='first-name' type='text'/>
                            </div>

                            <div class='form-row'>
                                <label for='email'>EMAIL</label>
                                <input id='email'
                                       name='email'
                                       type='email'
                                       placeholder='joe@example.com'/>
                            </div>

                            <div class="form-row">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd">
                            </div>
                            
                        </form>
                    
                    </div>
                    <div class="right-form">

                        <div class='form-row'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>

                        <div class='form-row'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='number'/>
                        </div>

                        <div class="form-row">
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>

                    </div>
                </div>
                
            </div>

        </div>
        <div class="form-footer">

            <div class="form-row-footer">
                <form action="" method="get" class="user-form">
                    <input type="submit" value="Create Account">
                </form>
            </div>
            
            <div class="form-row-footer">
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
